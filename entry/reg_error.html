<body> 

<div class=" mega-wrapper"> 
    <header class="header login">
       <div class="inner"> 
         
     
           <div class="rl hid content alCenter">
                <a href="#" class="h-logo db m0a"></a>
                
            </div> 
            
          </div> 
    </header>
    <main id="main" class="login">
        <div class="inner rL hid">
            <div class="alCenter">
              <h1 class="rL alCenter inb">Register</h1>
            </div>
            <form  class="form" name="reg_form">
              <div class="input_block rL  email">
                <input type="email" class="inputbox w100 db box email error" name="email" placeholder="Email">
              </div>
              <div class="input_block rL pass error">
                <input type="name" class="inputbox w100 db box" name="password" placeholder="Password">
              </div>
               <div class="input_block rL pass">
                <input type="name" class="inputbox w100 db box" name="password" placeholder="Confirm Password">
              </div>
              <div class="check">
                <label  class="checkbox db rL hid cp">
                  <input type="checkbox" class="hide">
                    <b class="abs l0 h100 r0 w100 db"></b>
                     <span class='db alRight'>
                      I agree to Entry’s 
                        <a href="#" class="rL hid">
                           Terms of Use
                        </a>
                     </span>
                </label>
               
                <div class="clear"></div>
              
              </div>
              <button class="button box rL db w100">
                  Register
                </button>
                <p class="alCenter">
                  Registered already? 
                  <a href="#">Log in</a>
                </p>

              
            </form>
        </div>
    </main>
    <div class="subfooter"></div>
</div>
<div class="footer login"> 
    <div class="reference alCenter m0a">
      <a href="#" class="inb">Home</a>
      <a href="#" class="inb">Support</a>
      <div class="lang_block inb box rL">
        <a class="rL cp">English </a>
      </div>
    </div>
    <div class="f-bottom">
        <div class="inner clearfix">
            
            
            <div class="copyright inb">

            </div>
            
        </div>
